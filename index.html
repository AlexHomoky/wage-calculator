<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wages Calculator</title>
  </head>
  <body>
    <h1>Wages Calculator</h1>
    <div class="boxes">
      <div class="box">
        <h2 class="subhead">Hourly Rate</h2>
        <div>
          <span class="pound">£</span
          ><input id="input" type="text" placeholder="enter a number" />
        </div>
      </div>
      <div class="box">
        <h2 class="subhead">Pensions & Benefits</h2>
        <h2 id="pensionResult">£ 0.00</h2>
      </div>
      <div class="box">
        <h2 class="subhead">1 Month Holiday</h2>
        <h2 id="holidayResult">£ 0.00</h2>
      </div>
      <div class="box">
        <h2 class="subhead">Operational Costs</h2>
        <h2 id="opResult">£ 0.00</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
